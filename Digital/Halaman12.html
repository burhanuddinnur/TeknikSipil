<!DOCTYPE html>
<html>
  <head>
    <title>Analisis Struktur KPTS</title>
  </head>
  <body>
    <h1>Analisis Struktur KPTS</h1>

    <!-- Input form untuk data struktur -->
    <form id="structure-form">
      <label for="spanAB">Panjang AB (meter):</label>
      <input type="number" id="spanAB" required /><br /><br />

      <label for="spanBC">Panjang BC (meter):</label>
      <input type="number" id="spanBC" required /><br /><br />

      <label for="spanCD">Panjang CD (meter):</label>
      <input type="number" id="spanCD" required /><br /><br />

      <label for="loadP1">Beban P1 (kN):</label>
      <input type="number" id="loadP1" required /><br /><br />

      <label for="loadP2">Beban P2 (kN):</label>
      <input type="number" id="loadP2" required /><br /><br />

      <button type="button" onclick="hitungKPTS()">Hitung</button>
    </form>

    <!-- Hasil analisis -->
    <div id="hasil-analisis"></div>

    <script>
      function hitungKPTS() {
        // Mendapatkan data input dari form
        var spanAB = parseFloat(document.getElementById("spanAB").value);
        var spanBC = parseFloat(document.getElementById("spanBC").value);
        var spanCD = parseFloat(document.getElementById("spanCD").value);
        var loadP1 = parseFloat(document.getElementById("loadP1").value);
        var loadP2 = parseFloat(document.getElementById("loadP2").value);

        // Analisis Keseimbangan
        var reaksiA =
          (loadP1 * spanBC + loadP2 * spanBC) / (spanAB + spanBC + spanCD);
        var reaksiB = loadP1 + loadP2 - reaksiA;
        var reaksiC = (loadP1 * spanAB) / (spanAB + spanBC + spanCD);
        var reaksiD = (loadP2 * spanAB) / (spanAB + spanBC + spanCD);

        // Tampilkan hasilnya di div "hasil-analisis"
        var hasilDiv = document.getElementById("hasil-analisis");
        hasilDiv.innerHTML = "Reaksi A: " + reaksiA.toFixed(2) + " kN<br>";
        hasilDiv.innerHTML += "Reaksi B: " + reaksiB.toFixed(2) + " kN<br>";
        hasilDiv.innerHTML += "Reaksi C: " + reaksiC.toFixed(2) + " kN<br>";
        hasilDiv.innerHTML += "Reaksi D: " + reaksiD.toFixed(2) + " kN<br>";

        // Selanjutnya, Anda dapat melanjutkan dengan menghitung SFD, NFD, dan BMD dengan rumus yang sesuai.
      }
    </script>
  </body>
</html>
